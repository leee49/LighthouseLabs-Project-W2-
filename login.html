<!doctype html>
<html>

  <head>
    <link rel="stylesheet" href="public/stylesheets/style.css">
    <title> Eunice Project </title>
  </head>
  <body>
  <div class="container">
  <section class="login">
    <h2> User Login </h2>
<!--Login form-->
    <form method= "POST" action="login.html">
      <div>
        <label for="email-field">Email</label>
        <input class="userdata" type="email" name="email" id="email-field" placeholder="email@email.com">
      </div>
      <div>
        <label for="password-field">Password</label>
        <input class="userdata" type="password" name="password" id="password-field">
      </div>
      <div>
        <input class="submit" type="submit" value="Login">
      </div>
    </form>
  </section>

<!--Signup form-->
  <section class="signup">
    <h2> Sign up here </h2>
    <form method="POST" action="login.html">
      <div>
        <label for="Firstname">First Name</label>
        <input class="userdata" type="text" name="firstname" id="Firstname">
      </div>
      <div>
        <label for="Lastname">Last Name</label>
        <input class="username" type="text" name="lastname" id="Lastname">
      </div>

      <div>
        <label for="email-field-signup">Email</label>
        <input class="userdata" type="email" name="email" id="email-field-signup" placeholder="email@email.com">
      </div>
      <div>
        <label for="password-field-signup">Password</label>
        <input class="userdata" type="password" name"password" id="password-field-signup">
      </div>
      <div>
        <input class="submit" type="submit" value="Sign up">
      </div>
    </form>
  </section>
  </div>
  </body>
</html>
